[versions]
android-gradle = "8.3.2"
kotlin-android = "1.9.23"
core-ktx = "1.13.0"
junit = "4.13.2"
androidx-test-ext-junit = "1.1.5"
espresso-core = "3.5.1"
androidx-lifecycle = "2.7.0"
activity-compose = "1.9.0"
compose-bom = "2024.04.01"

accompanist = "0.30.1"

material = "1.11.0"
material3 = "1.2.1"

ktlint = "11.6.1"
okhttp = "4.12.0"
retrofit = "2.11.0"
kotlinx-coroutines = "1.8.0"
hilt = "2.51.1"

androidx-room = "2.6.1"
hilt-navigation-compose = "1.2.0"
compose-constraint-layout = "1.0.1"
